<template>
    
    <div lwc:if={showTitle}>
        <h2>{titulo}</h2>
    </div>
    <div lwc:else>
        <h2>NO CONFIGURAMOS TITULO</h2>
    </div>
    
    <div>    
        <div>
            Numero A:
        </div>
        <div>
            <input value={numeroA} onchange={inputHandler} ></input>
        </div>
    </div>    
    <div>    
        <div>
            Numero B:
        </div>
        <div>
            <input value={numeroB} onchange={inputHandlerB} ></input>
        </div>
    </div>    
    <div>    
        <div>
            Resultado:
        </div>
        <div>
            {resultado}
        </div>
    </div>    
    
    
    <ol>
        <template for:each={indexedItems} for:item="color">
            <li key={color.key}>* {color.value}</li>
        </template>
    </ol>

<template if:true={autoRecord}>
    <p>Name: {autoRecord.Name.value}</p>
    <p>Marca: {autoRecord.Marca__c.value}</p>

</template>   
    <p>
        Hola Mundo, mi record id es {recordId}
    </p>
    <c-show-error severity="error"></c-show-error>
</template>
